<div class="page-content" xmlns="http://www.w3.org/1999/html">
    <div class="page-header">
        <h1>
            资讯管理
            <small>
                <i class="icon-double-angle-right"></i>
                资讯列表
            </small>
        </h1>
    </div><!-- /.page-header -->

    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->

            <div class="row">
                <div class="col-xs-12">
                    <div class="table-responsive">
                        <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th class="center">
                                    <label>
                                        <input type="checkbox" class="ace"/>
                                        <span class="lbl"></span>
                                    </label>
                                </th>
                                <th>ID</th>
                                <th>单页类型</th>
                                <th class="hidden-480">单页标题</th>

                                <th>
                                    <i class="icon-time bigger-110 hidden-480"></i>
                                    添加时间
                                </th>
                                <th class="hidden-480">状态</th>

                                <th></th>
                            </tr>
                            </thead>

                            <tbody>
                            {{ range .newsList}}
                            <tr>
                                <td class="center">
                                    <label>
                                        <input type="checkbox" class="ace"/>
                                        <span class="lbl"></span>
                                    </label>
                                </td>

                                <td>
                                    <a href="#">{{.Id}}</a>
                                </td>
                                <td>{{.Typeid}}</td>
                                <td class="hidden-480">{{.Title}}</td>
                                <td>{{.Addtime}}</td>

                                <td class="hidden-480">
                                    <span class="label label-sm label-warning">显示</span>
                                </td>

                                <td>
                                    <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                                        <!--<button class="btn btn-xs btn-success">
                                            <i class="icon-ok bigger-120"></i>
                                        </button>-->

                                        <a href="/admin/article/linktoedit?id={{.Id}}" class="tooltip-info" data-rel="tooltip"
                                           title="Edit">
                                            <button class="btn btn-xs btn-info">
                                                <i class="icon-edit bigger-120"></i>
                                            </button>
                                        </a>
                                        <a href="/admin/article/delete?id={{.Id}}" class="tooltip-info" data-rel="tooltip"
                                           title="Delete">
                                            <button class="btn btn-xs btn-danger">
                                                <i class="icon-trash bigger-120"></i>
                                            </button>
                                        </a>
                                        <a href="/article/getarticledetail?id={{.Id}}" target="blank" class="tooltip-info" data-rel="tooltip"
                                           title="View">
                                            <button class="btn btn-xs btn-warning">
                                                <i class="icon-flag bigger-120"></i>
                                            </button>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            {{ end }}

                            </tbody>
                        </table>
                    </div><!-- /.table-responsive -->
                </div><!-- /span -->
            </div><!-- /row -->

            <div class="hr hr-18 dotted hr-double"></div>


            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->
